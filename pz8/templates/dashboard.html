<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Zvir & Severova WEB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/facts">Факты в бд</a>
                    </li>
                    {% if user.role == 'руководитель' %}
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics">Статистика</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">Роль: {{ user.role }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Выйти</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Добро пожаловать, {{ user.username }}!</h1>
        <p class="lead text-center">Это ваша панель управления.</p>
    </div>
</body>

</html>
