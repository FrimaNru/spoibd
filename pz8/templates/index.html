<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Шапка -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Zvir & Severova WEB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if user %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/facts">Факты в бд</a>
                    </li>
                </ul>
            </div>
            {% else %}
            <div></div>
            {% endif %}
        </div>
    </nav>

    <!-- Контент -->
    <div class="container mt-5">
        {% if user %}
        <div class="text-center">
            <h1>Добро пожаловать, {{ user.username }}!</h1>
            <p class="lead">Ваша роль: {{ user.role }}</p>
        </div>
        {% else %}
        <div class="text-center">
            <h1>Вы не авторизованы</h1>
            <p class="lead">
                <a href="{{ url_for('login') }}" class="btn btn-primary">Авторизация</a>
                <a href="{{ url_for('register') }}" class="btn btn-secondary">Регистрация</a>
            </p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
